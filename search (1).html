<!doctype html>
<html>
<head>
  <title>検索🥳</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      /*background-color: #f0f0f0;*/
      /*color: black;*/
      /*padding: 1px;*/
      text-align: center;
    }
    form {
      text-align: center;
      margin: 20px auto;
      max-width: 500px;
    }
    input[type='text'] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type='submit'] {
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type='submit']:hover {
      background-color: #45a049;
    }
    form[action='https://www.google.com/search'] input[type='submit'] {
      background-color: #34a853;
    }
    form[action='https://twitter.com/search'] input[type='submit'] {
      background-color: #1da1f2;
    }
    form[action='https://www.youtube.com/results'] input[type='submit'] {
      background-color: #c4302b;
    }
    form[action='https://www.amazon.jp/s'] input[type='submit'] {
      background-color: #ff9900;
    }
    @media screen and (max-width: 600px) {
      form {
        max-width: 90%;
      }
    }
    .link {
      color: blue;
      font-size: 22px;
    }
    .board {
      display: flex;
      background-color: #f0f0f0;
      justify-content:space-around;
    }
    textarea {
      height: 80px;
      width: 200px;
    }
    img {
      height: 50px;
      width: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>検索</h1>
  </header>
  <form action='https://www.google.com/search'> <input type='text' name='q' placeholder='Google' autocomplete='off'> <br> <input type='submit' value='Search'> </form>
  <form action='https://twitter.com/search'> <input type='text' name='q' placeholder='Twitter' autocomplete='off'> <br> <input type='submit' value='Search'> </form>
  <form action='https://www.youtube.com/results'> <input type='text' name='search_query' placeholder='YouTube' autocomplete='off'> <br> <input type='submit' value='Search'> </form>
  <form action='https://www.amazon.jp/s'> <input type='text' name='field-keywords' placeholder='Amazon' autocomplete='off'> <br> <input type='submit' value='Search'> </form>
  <div class='board'>
    <a class='link' href='https://chat.openai.com/chat'><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSpQi7VcyMhn9kOvqHSP5VVVulHe2U2HviWkvoT9agFGurbJR08iX-g20&s=10'></a>
    <textarea></textarea>
    <div> 
      <a href="#" onclick="
    // コピーする文字列を取得
    var textToCopy = 'data:text/html, <html contenteditable> <head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <link rel="icon" href="data:image/svg+xml, <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'> <text x='50%' y='50%' style=' dominant-baseline:central; text-anchor:middle; font-size:90px; font-family:sans-serif; '> memo </text> </svg>"> <title>memo</title> <script> onbeforeunload=()=>true; </script>';

    // テキストをクリップボードにコピーする
    navigator.clipboard.writeText(textToCopy).then(function() {
        console.log('Text copied to clipboard');
    }, function(err) {
        console.error('Failed to copy text: ', err);
    });
"></a>
      
    
    </div>
  </div>
</body>
</html>
